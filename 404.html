
<!DOCTYPE html>
<html>
   <head>
      <title>DVD Simulator</title>
      <div class="loader"></div>
      <meta http-equiv = "refresh" content = "2; url = dvd.ohfeel.live/dvdsim.html" />
   
<style>
   .loader {
 --height-of-loader: 4px;
 --loader-color: #0071e2;
 width: 60%;
 height: var(--height-of-loader);
 border-radius: 30px;
 background-color: rgba(0,0,0,0.2);
 position: relative;
}

.loader::before {
 content: "";
 position: absolute;
 background: var(--loader-color);
 top: 0;
 left: 0;
 width: 0%;
 height: 100%;
 border-radius: 30px;
 animation: moving 1s ease-in-out infinite;
 ;
}

@keyframes moving {
 50% {
  width: 100%;
 }

 100% {
  width: 0;
  right: 0;
  left: unset;
 }
}
body {
    background-color: #16161d;
    margin: auto;
  }
</style>
